<div id="appContainer">
    <div class="row align-items-center h-100">
      <div class="col-md-5 col-sm-10 mx-auto">
  
        <div id="cardStyle" class="card justify-content-center">
          <div>
            <button class="btnUpder" [class.btn-light]="flag" type="button" style="width: 50%;" (click)="apply('login')" >Login</button>
            <button class="btnUpder" [class.btn-light]="!flag" type="button" style="width: 50%;" (click)="apply('reg')" >Register</button>
          </div>
  
          <div class="card-body">
            <div *ngIf="flag">
              
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <form [formGroup]="loginForm" (ngSubmit)="login()">
                
                                <div class="form-group">
                                    <label for="email" class='fa fa-envelope'></label>
                                    <input type="email" placeholder="Email Address" formControlName="email">
                                    <span class="text-danger" *ngIf="loginForm.controls.email.errors && loginForm.controls.email.touched"><br>Invalid Email Address</span>
                                </div>
                
                                <div class="form-group">
                                    <label for="password" class="fa fa-lock"></label>
                                    <input type="password" placeholder="Password" formControlName="password">
                                    <span class="text-danger" *ngIf="loginForm.controls.password.errors && loginForm.controls.password.touched"><br>Invalid Password</span>
                                </div>
                
                                <div class="text-center">
                                    <button id="submitButton" type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
                                </div>
                                <div class="text-center text-success" *ngIf="successMessage">{{successMessage}}</div>
                
                            </form>
                        </div>
                    </div>
                </div>
  
            </div>
            <div *ngIf="!flag">
              
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <form [formGroup]="regForm" (ngSubmit)="register()">
                
                                <div class="form-group">
                                    <label for="name" class="fa fa-user"></label>
                                    <input type="text" placeholder="Enter Your Name" formControlName="name">
                                    <span class="text-danger" *ngIf="regForm.controls.name.errors && regForm.controls.name.touched">
                                        <br>Name is Required
                                    </span>
                                </div>
                
                                <div class="form-group">
                                    <label for="mobileNumber" class="fa fa-mobile"></label>
                                    <input type="tel" placeholder="Mobile Number" formControlName="mobileNumber">
                                    <span class="text-danger" *ngIf="regForm.controls.mobileNumber.errors && regForm.controls.mobileNumber.touched">
                                        <br>Invalid Mobile Number
                                    </span>
                                </div>
                
                                <div class="form-group">
                                    <label for="email" class="fa fa-envelope"></label>
                                    <input type="email" placeholder="Email Address" formControlName="email">
                                    <span class="text-danger" *ngIf="regForm.controls.email.errors && regForm.controls.email.touched">
                                        <br>Invalid Email Address
                                    </span>
                                </div>
                
                                <div class="form-group">
                                    <label for="password" class="fa fa-lock"></label>
                                    <input type="password" placeholder="Password" formControlName="password">
                                    <span class="text-danger" *ngIf="regForm.controls.password.errors && regForm.controls.password.touched">
                                        <br>Atleast 6 character Password is Required
                                    </span>
                                </div>
                
                                <div class="text-center">
                                    <button id="submitButton" type="submit" class="btn btn-primary" [disabled]="!regForm.valid">
                                        Register
                                    </button>
                                </div>
                
                                <div class="text-success" *ngIf="successMessage">
                                    {{regForm.value.email}} mailId is {{successMessage}}
                                </div>
                                
                            </form>
                        </div>
                    </div>
                </div>

            </div>
  
          </div>
  
        </div>
  
      </div>
  
    </div>
  </div>
